package repr;

message BlobInfoProto {
  // The SHA-1 hash of the blob, in 20-byte 'raw' form.
  optional bytes hash = 1;
}

message DirectoryEntryProto {
  enum Type {
    // Sentinel for a missing value.
    TYPE_UNKNOWN   = -1;

    TYPE_FILE      =  0;
    TYPE_DIRECTORY =  1;
    TYPE_SYMLINK   =  2;
  }
  optional Type type = 1;

  // The permissions bits for this entry.
  optional uint32 permissions = 2;

  // The name of this entry.
  optional bytes name = 3;

  // Modification time, in microseconds since the epoch.
  optional int64 mtime = 4;

  // The zero or more blobs that make up a regular file's contents, to be
  // concatenated in order.
  repeated BlobInfoProto blob = 5;
}
